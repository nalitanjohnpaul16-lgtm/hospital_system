{% extends 'layout.html' %}
{% block content %}
<div class="bg-full bg-full-solid" style="background-image:url('/assets/ZZZZZZZZZZZZZZZZ.jpg')"></div>
<h2 class="glass-title">Settings</h2>
<form class="form" method="post">
  <label>Color Palette</label>
  <select name="palette">
    <option value="opt1" {% if session.get('palette','opt1')=='opt1' %}selected{% endif %}>Royal Blue + Teal (Default)</option>
    <option value="opt2" {% if session.get('palette')=='opt2' %}selected{% endif %}>Calm and Modern</option>
    <option value="opt3" {% if session.get('palette')=='opt3' %}selected{% endif %}>Dark Yellow, Green</option>
    <option value="opt4" {% if session.get('palette')=='opt4' %}selected{% endif %}>Emerald + Amber</option>
    <option value="opt5" {% if session.get('palette')=='opt5' %}selected{% endif %}>Indigo + Pink</option>
  </select>

  <div class="form-actions">
    <button class="btn primary" type="submit">Save</button>
  </div>
</form>

<hr style="margin:24px 0; opacity:0.2;">
<h3>Danger Zone</h3>
<div class="card" style="max-width:700px; padding:12px; background:rgba(255,255,255,0.9); border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,0.06);">
  <p style="margin:0 0 10px; color:#b00020;">Delete your account and all associated information permanently.</p>
  <a class="btn danger" href="/account/delete">Delete My Account</a>
  <small style="display:block; margin-top:6px; opacity:.8;">You will be asked to confirm with your username and password.</small>
  {% endblock %}
