{% extends 'layout.html' %}
{% block body_class %}auth-bg{% endblock %}
{% block content %}
<section class="login-hero">
  <div class="login-card glass">
    <div class="login-header">
      <div class="login-icon">&#9993;</div>
      <h2>Verify Email</h2>
      <p class="subtitle">Enter your registered email to receive a reset code</p>
    </div>
    <form method="post" class="login-form">
      <div class="field">
        <label>Email</label>
        <div class="input-with-icon">
          <span class="icon icon-mail" aria-hidden="true"></span>
          <input name="email" type="email" placeholder="you@example.com" value="{{ preset_email or '' }}" required>
        </div>
      </div>
      <button type="submit" class="btn primary lg glossy block">Send Reset Code</button>
    </form>
    <div class="login-links" style="margin-top:20px;">
      <a href="{{ url_for('forgot') }}">Back</a>
    </div>
  </div>
</section>
{% endblock %}
